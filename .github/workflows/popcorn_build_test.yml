name: Popcorn build & test

on:
  push:
    branches: ["*"]
    paths:
      - "*"
      - "!examples"
      - "!.github"
      - ".github/workflows/popcorn_build_test.yml"
  pull_request:
    branches: ["*"]
    paths:
      - "*"
      - "!examples"
      - "!.github"
      - ".github/workflows/popcorn_build_test.yml"

permissions:
  contents: read

env:
  CI: true
  MIX_ENV: test

jobs:
  build:
    name: Build & test
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      - uses: webfactory/ssh-agent@v0.6.0
        with:
          ssh-private-key: |
            ${{ secrets.ACCESS_TO_FISSIONVM }}
      - name: Setup emsdk
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 4.0.7
      - name: Set up Elixir
        uses: erlef/setup-beam@61e01a43a562a89bfc54c7f9a378ff67b03e4a21 # v1.16.0
        with:
          elixir-version: "1.17.3"
          otp-version: "26.0.2"
          rebar3-version: "3.18.0"
      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      - name: Install AtomVM deps
        run: |
          sudo apt install -y gperf libmbedtls-dev zlib1g-dev
      - name: Install dependencies
        run: mix deps.get
      - name: Lint
        run: mix lint
      - name: Build AtomVM Unix
        run: |
          mix popcorn.build_runtime --target unix --cmake-opts "SANITIZER=OFF DEBUG_ASSERTIONS=ON DEBUG_GC=ON" --git_ref fkubis/reraise-not-caught-fix
      - name: Build AtomVM WASM
        run: |
          mix popcorn.build_runtime --target wasm
      - name: Install playwright deps
        run: mix playwright.install
      - name: Run tests
        run: mix test
      - name: Run WASM tests
        run: TARGET=wasm mix test
