name: Release NPM Package

on:
  push:
    tags:
      - "v*"
# https://docs.npmjs.com/trusted-publishers
permissions:
  id-token: write
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t popcorn-builder -f release.Dockerfile --build-arg GIT_REF=${{ github.ref_name }} .

      - name: Run Docker container and extract built artifacts
        run: |
          docker create --name popcorn-build popcorn-builder
          docker cp popcorn-build:/output/ ./js/popcorn/
          docker rm popcorn-build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Publish to NPM
        run: |
          npm publish "$(ls output/swmansion-popcorn-*.tgz)" --provenance --access public
        working-directory: ./js/popcorn
